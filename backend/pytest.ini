[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# pytest options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Coverage options (uncomment when pytest-cov is installed)
    # --cov=src
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-report=xml

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    rag: RAG pipeline specific tests
    slow: Slow-running tests (> 1 second)
    e2e: End-to-end tests

# Test discovery
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread

[coverage:run]
source = src
omit = 
    */tests/*
    */migrations/*
    */__init__.py
    */conftest.py

[coverage:report]
# Fail if coverage is below this threshold
# fail_under = 80
skip_empty = True
precision = 2
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
