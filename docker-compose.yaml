services:
  backend:
    build:
      context: ./backend
    # we pull vars from .env so we never hard-code keys
    env_file:
      - .env
    environment:
      # only backend-specific envs go here
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src        # live-reload in dev
    networks:
      - teduco-network

  frontend:
    build:
      context: ./frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:8000   # REST calls
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - teduco-network

networks:
  teduco-network:
    driver: bridge
