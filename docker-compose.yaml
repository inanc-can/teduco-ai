services:
  backend:
    build:
      context: ./backend
    # we pull vars from .env so we never hard-code keys
    env_file:
      - .env
    environment:
      # only backend-specific envs go here
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src        # live-reload in dev
    networks:
      - teduco-network

  frontend:
    build:
      context: ./frontend
      args:
        # These are baked into the Next.js bundle at build time
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY}
        # Public URL baked into client bundles (browsers expect localhost when running locally)
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
        # Internal URL used by server-side code inside the frontend container
        NEXT_INTERNAL_BACKEND_URL: http://backend:8000
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
      NEXT_INTERNAL_BACKEND_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - teduco-network

networks:
  teduco-network:
    driver: bridge